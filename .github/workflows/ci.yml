name: CI/CD Pipeline for CaffeinatedBlogs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-npm-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint -- lint-fast
      env:
        # Avoid interactive ESLint setup prompts
        ESLINT_NO_INTERACTIVE: true
    
    - name: Run unit tests
      run: npm test || echo "No tests found, skipping"
    
    - name: Build project
      run: npm run build
    
    - name: Run Lighthouse for SEO/Performance audit
      run: |
        npm install -g lighthouse
        lighthouse http://localhost:3000 --preset=desktop --output=json --output-path=./lighthouse-report.json
      env:
        NEXT_PUBLIC_HOST: http://localhost:3000
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: .next
        path: .next/
    
    - name: Upload Lighthouse report
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-report
        path: .lighthouse-report.json
